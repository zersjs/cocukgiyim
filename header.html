<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
        
        .hover-scale:hover {
            transform: scale(1.03);
        }
        
        .image-card img {
            transition: transform 0.5s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }
        
        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for fade-in */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Header with Navigation -->
    <header class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <img src="logo.jpg" alt="Eyüptrade Moda Logo" class="h-10 w-auto">
                        <span class="text-2xl font-bold text-red-700">EYÜPTRADE MODA</span>
                    </a>
                </div>
                <div class="space-x-6 hidden md:block">
                    <a href="index.html" class="text-gray-800 hover:text-red-600 font-medium">Ana Sayfa</a>
                    <a href="erkek.html" class="text-gray-800 hover:text-red-600 font-medium">Erkek</a>
                    <a href="kadin.html" class="text-gray-800 hover:text-red-600 font-medium">Kadın</a>
                    <a href="cocuk.html" class="text-gray-800 hover:text-red-600 font-medium">Çocuk</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-800 hover:text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </nav>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden py-4 border-t">
                <a href="index.html" class="block py-2 text-gray-800 hover:text-red-600">Ana Sayfa</a>
                <a href="erkek.html" class="block py-2 text-gray-800 hover:text-red-600">Erkek</a>
                <a href="kadin.html" class="block py-2 text-gray-800 hover:text-red-600">Kadın</a>
                <a href="cocuk.html" class="block py-2 text-gray-800 hover:text-red-600">Çocuk</a>
            </div>
        </div>
    </header>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
